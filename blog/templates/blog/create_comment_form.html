<!-- blog/templates/blog/create_comment_form.html -->
{% extends 'blog/base.html' %}
{% block content %}
    <h2>Add a comment</h2>
    <form method = 'POST'>

        {% comment %} {{form}}  {% endcomment %}

        {% comment %} {{form.as_p}} {% endcomment %}

        <table>
            {{form.as_table}}
            <tr>
                <td></td>
                <td>
                    <input type='submit' name = 'Add Comment!' value= 'Add Comment!'>
                    {% csrf_token %}
                </form>
                <form action="{% url 'article' article.pk %}">
                    <input type='submit' name = 'Cancel' value= 'Cancel'>
                    {% csrf_token %}
                </form>
                </td>
            </tr>
        </table>

        {% csrf_token %}
    </form>
{% endblock %}
