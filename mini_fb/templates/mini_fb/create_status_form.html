<!-- mini_fb/templates/mini_fb/create_comment_form.html -->
{% extends 'mini_fb/base.html' %}
{% block content %}
    <h2>Create a new status message</h2>
    <div class="form-container">
        <form method='POST' enctype="multipart/form-data">
            <table class="form-table">
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <input type="file" name = "files" multiple /><br>
                        <input type='submit' name='Create status message' value='Create status message'>
                        {% csrf_token %}
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
