<!-- mini_fb/templates/mini_fb/create_comment_form.html -->
{% extends 'mini_fb/base.html' %}
{% block content %}
    <h2>Create a new status message</h2>
    <div class="form-container">
        <h2>Are you sure you want to delete this status message?</h2>
        <p>{{ message.message }}</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
        
        <form method="get" action="{% url 'profile' pk=message.profile.pk %}">
            <button type="submit">Cancel</button>
        </form>
    </div>
{% endblock %}
