{% load static %}
<html>
    <head>
        <title>Profiles</title>
        <link rel="stylesheet" href="{% static 'styles-mini_fb.css' %}">
    </head>
    <body>
        <header>
            <h1>Profiles</h1>
            <nav>
                <ul>
                    <a href="{% url 'show_all_profiles' %}">Home</a>
                    <a href="{% url 'create_profile' %}">Create Profile</a>

                {% endif %}

    {% block content %}
    {% endblock %}    
    </body>
    <footer>
        This page was generated at {{current_time}}.
